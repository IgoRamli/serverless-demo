apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: backend
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-sa
      containers:
        - name: backend
          image: gcr.io/intern-experiment/backend
          ports:
            - containerPort: 80
          env:
            - name: PORT
              value: "80"
            - name: GCP_PROJECT
              valueFrom:
                configMapKeyRef:
                  name: backend
                  key: project
            - name: GCS_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: backend
                  key: bucket
            - name: FIREBASE_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: backend
                  key: firebase-config
            - name: PUBSUB_TOPIC_NEW_PRODUCT
              valueFrom:
                configMapKeyRef:
                  name: backend
                  key: new-product
            - name: PUBSUB_TOPIC_PAYMENT_PROCESS
              valueFrom:
                configMapKeyRef:
                  name: backend
                  key: payment-process
          resources:
            requests:
              memory: "128Mi"
              cpu: "300m"
            limits:
              memory: "256Mi"
              cpu: "750m"
